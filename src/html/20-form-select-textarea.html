<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form (select, textarea) 요소</title>
  </head>
  <body>
    <h1>폼 (select, textarea) 요소</h1>
    <h2>select 요소</h2>
    <form action="/" method="post">
      <div>
        <label for="petSelect">반려동물</label>
        <select name="petSelect" id="petSelect">
          <option value="">반려동물 선택</option>
          <option value="dog">강아지</option>
          <option value="cat">고양이</option>
          <option value="hamster">햄스터</option>
          <option value="spider">거미</option>
          <option value="goldsfish">열대어</option>
          <option value="parret">패럿</option>
        </select>
      </div>
    </form>
    <h2>textarea 요소</h2>
    <form action="/" method="post">
      <div>
        <label for="message"
          >내용
          <span aria-hidden="true">*</span>
          <span class="sr-only">필수</span>
        </label>
        <textarea
          placeholder="메세지"
          name="message"
          id="message"
          cols="50"
          rows="20"
        >
        </textarea>
      </div>
    </form>
  </body>
</html>
