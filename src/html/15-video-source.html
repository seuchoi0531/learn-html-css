<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video, source 요소</title>
  </head>
  <body>
    <h1>video, source 요소</h1>
    <video controls autoplay muted poster="/src/assets/video/poster.jpg">
      <source
        src="/src/assets/video/google-developer-stories.mp4"
        type="video/mp4"
      />
      <source
        src="/src/assets/video/google-developer-stories.ogg"
        type="video/ogg"
      />
      <source
        src="/src/assets/video/google-developer-stories.mov"
        type="video/mov"
      />
      <source
        src="/src/assets/video/google-developer-stories.webm"
        type="video/webm"
      />
      <track src="/src/assets/video/stories-en.vtt" />
    </video>
    <hr />
    <video
      controls
      src="/src/assets/video/google-developer-stories.mp4"
      kind="captions"
      srclang="en"
      label="English Caption"
    ></video>
  </body>
</html>
